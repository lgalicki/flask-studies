{% extends "base.html" %}
{% block title %}Users{% endblock %}
    {% block main %}
    <div class="container theme-showcase" role="main">

      <div class="page-header">
        <h1>Users</h1>
        <h6>Click to promote to expert</h6>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="list-group">
            {% for u in users %}
            <a href="{{ url_for('promote', p_user=u.id) }}" class="list-group-item {% if u.expert %}active{% endif %}">
              <h4 class="list-group-item-heading">{{ u.name }}</h4>
            </a>
            {% endfor %}
          </div>
        </div><!-- /.col-lg-12 -->
      </div>

    </div> <!-- /container -->
    {% endblock %}
