{% extends "base.html" %}
{% block body %}
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="{{ url_for('index') }}">Food Tracker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li class="active"><a href="{{ url_for('food') }}">Add Food Item</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container theme-showcase col-sm-6 col-sm-offset-3" role="main">

      <div class="row">
        <div>

          <div class="panel panel-primary">

            <div class="panel-heading">
              <h3 class="panel-title">Foods</h3>
            </div>

            <div class="panel-body">

              <form method="POST" action="{{ url_for('food') }}">
                <div class="form-group">
                  <label for="food-name">Food Name</label>
                  <input type="text" class="form-control" id="food-name" name="food-name" placeholder="Food Name">
                </div>
                <div class="form-group">
                  <label for="proteins">Proteins</label>
                  <input type="number" class="form-control" id="proteins" name="proteins" placeholder="Proteins">
                </div>
                <div class="form-group">
                  <label for="carbs">Carbohydrates</label>
                  <input type="number" class="form-control" id="carbs" name="carbs" placeholder="Carbohydrates">
                </div>
                <div class="form-group">
                  <label for="fat">Fats</label>
                  <input type="number" class="form-control" id="fats" name="fats" placeholder="Fats">
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
              </form>

              <div class="page-header"></div>

              {% for food in results %}
              <ul class="nav nav-pills" role="tablist">
                <li class="active"><a>{{ food.name }}</a></li>
                <li><a>Protein: <span class="badge">{{ food.proteins }}</span></a></li>
                <li><a>Carbohydrates: <span class="badge">{{ food.carbs }}</span></a></li>
                <li><a>Fat: <span class="badge">{{ food.fats }}</span></a></li>
                <li><a>Calories: <span class="badge">{{ food.calories }}</span></a></li>
              </ul>

              {% endfor %}
            </div>

          </div>
        </div>
      </div>

    </div>
{% endblock %}
