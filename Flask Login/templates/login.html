<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
	<h1>Login here</h1>
	<form action="{{ url_for('login') }}" method="POST">
		Username <input type="text" name="username">
		<input type="submit" name="Login!">
	</form>
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			<ul class="flashes">
				{% for message in messages %}
					<li>{{ message }}</li>
				{% endfor %}
			</ul>
		{% endif %}
	{% endwith %}
</body>
</html>
