<!DOCTYPE html>
<html>
<head>
	<title>Flask Babel demonstration</title>
</head>
<body>
	<h1>Locale: {{ locale }}</h1>
	<h1>Local date: {{ local_date }}</h1>
	<h1>Local datetime: {{ local_datetime }}</h1>
	<h1>Dog: {{ dog }}</h1>
	<h1>Cat : {{ cat }}</h1>
	<h1>Fish: {{ _('fish') }}</h1>
	<h1>Ball: {{ _('ball') }}</h1>
</body>
</html>
